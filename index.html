<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    
    <title>Wordscanner</title>
</head>
<body>
    
    <div class="background"></div>

    <h1 class="first-heading">
        Word<span class="first-heading--special"> Analytics</span>
    </h1>

    <div class="container">
        <textarea class="textarea"></textarea>

        <section class="stats">
            <section class="stat">
                <span class="stat__number--words">0</span>
                <h2 class="second-heading">Words</h2>
            </section>
            <section class="stat">
                <span class="stat__number--characters">0</span>
                <h2 class="second-heading">Characters</h2>
            </section>
            <section class="stat">
                <span class="stat__number--twitter">280</span>
                <h2 class="second-heading">Twitter</h2>
            </section>
            <section class="stat">
                <span class="stat__number--facebook">2200</span>
                <h2 class="second-heading">Facebook</h2>
            </section>
        </section>
    </div>

    <footer class="footer">
        <small class="copyright">&copy; Copyright by Andrea C. All rights reserved</small>
        <small class="data">Last checked limits: 10 days ago</small>
    </footer>

</body>
</html>
